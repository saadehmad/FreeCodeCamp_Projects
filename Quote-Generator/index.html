<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator : FreeCodeCamp</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="fluid-container">
	<main>
		<section>
			<div class="blockquote">
				<!-- <div class="commas">&quot;</div> -->
				<blockquote>
					<p id="quote"></p>
					<footer>
						<cite id="author"></cite>
					</footer>
				</blockquote>
			</div>
			<div>
				<button class="tweet" href="#" onclick="tweet()">t</button>
				<button type="button" class="nextQuote" onclick="sendRequest()">
					<span class="glyphicon glyphicon-menu-right"></span>
				</button>
			</div>
		</section>
	</main>
</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
