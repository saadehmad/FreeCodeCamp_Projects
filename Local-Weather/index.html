<!DOCTYPE html>
<html>
<head>
	<title>Local Weather	-	FreeCodeCamp</title>
	<link href='http://fonts.googleapis.com/css?family=Cantarell&subset=latin' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrapper">
	<div class="container mid">
		<div class="heading mid">
			<h1>Local Weather</h1>
		</div>
		<div class="location mid">
			<span>
				<h2 id="location"></h2>
			</span>
		</div>
		<div class="temperature mid">
			<span>
				<h3 id="temperature"></h3>
			</span>
		</div>
		<div class="weather_icon mid">
			<div class="icon Rain">
			  <div class="cloud"></div>
			  <div class="sun">
			    <div class="rays"></div>
			  </div>
			  <div class="rain"></div>
			</div>

			<div class="icon Thunderstorm">
			  <div class="cloud"></div>
			  <div class="lightning">
			    <div class="bolt"></div>
			    <div class="bolt"></div>
			  </div>
			</div>

			<div class="icon Clouds">
			  <div class="cloud"></div>
			  <div class="cloud"></div>
			</div>

			<div class="icon Snow">
			  <div class="cloud"></div>
			  <div class="snow">
			    <div class="flake"></div>
			    <div class="flake"></div>
			  </div>
			</div>

			<div class="icon Clear">
			  <div class="sun">
			    <div class="rays"></div>
			  </div>
			</div>

			<div class="icon Drizzle">
			  <div class="cloud"></div>
			  <div class="rain"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
