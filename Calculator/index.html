<!DOCTYPE html>
<html>
<head>
	<title>Calculator - FreeCodeCamp</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper mid">
		<div class="heading mid">
			<h1>Calculator</h1>
		</div>
		<div class="calculator mid">
			<div class="screen mid"><p id="calScreen"></p></div>
			<div class="hud mid">
				<table id="table">
					<tr>
						<td onclick="buttonPress('AC')">AC</td>
						<td onclick="buttonPress('CE')">CE</td>
						<td onclick="buttonPress('%')">%</td>
						<td onclick="buttonPress('/')" class="lastCol">/</td>
					</tr>
					<tr>
						<td onclick="buttonPress(7)">7</td>
						<td onclick="buttonPress(8)">8</td>
						<td onclick="buttonPress(9)">9</td>
						<td onclick="buttonPress('-')" class="lastCol">-</td>
					</tr>
					<tr>
						<td onclick="buttonPress(4)">4</td>
						<td onclick="buttonPress(5)">5</td>
						<td onclick="buttonPress(6)">6</td>
						<td onclick="buttonPress('x')" class="lastCol">x</td>
					</tr>
					<tr>
						<td onclick="buttonPress(1)">1</td>
						<td onclick="buttonPress(2)">2</td>
						<td onclick="buttonPress(3)">3</td>
						<td onclick="buttonPress('+')" class="lastCol plus" rowspan="2" >+</td>
					</tr>
					<tr>
						<td onclick="buttonPress(0)" class="lastRow">0</td>
						<td onclick="buttonPress('.')" class="lastRow">.</td>
						<td onclick="buttonPress('=')" class="lastRow">=</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/2.6.0/math.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
