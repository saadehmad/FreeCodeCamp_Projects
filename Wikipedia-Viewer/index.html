<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer - FreeCodeCamp</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<header>
		<h1>Search Wikipedia Articles</h1>
		<form id="form" class="form-group" action="#">
			<div class="inner-form">
				<input type="search" id="searchBox" class="form-control" placeholder="Search">
				<span class="separator">|</span>
				<span class="search-btn glyphicon glyphicon-search" id="search-btn"></span>
				<!-- <input type="submit" id="submit-btn" value="Search"> -->
			</div>
		</form>
	</header>
	<hr>
	<main id="main">
	</main>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
